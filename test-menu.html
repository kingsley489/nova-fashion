<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1001;
        }

        .logo {
            font-size: 1.5rem;
        }

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .desktop-nav {
            display: block;
        }

        .nav-list {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-list a {
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex !important;
            }

            .desktop-nav {
                position: fixed !important;
                top: 80px !important;
                left: -100% !important;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(0, 0, 0, 0.98);
                transition: left 0.3s ease;
                z-index: 1000;
            }

            .desktop-nav.active {
                left: 0 !important;
            }

            .nav-list {
                flex-direction: column;
                gap: 0;
                padding: 0;
            }

            .nav-list li {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-list a {
                display: block;
                padding: 20px 25px;
            }
        }

        main {
            margin-top: 80px;
            padding: 40px 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">NOVA FASHION</div>
        <nav class="desktop-nav">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main>
        <h1>Mobile Menu Test Page</h1>
        <p>Resize browser to mobile width (under 768px) and click hamburger menu</p>
        <p id="status">JavaScript status: Loading...</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('status');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const desktopNav = document.querySelector('.desktop-nav');
            const navList = document.querySelector('.nav-list');

            status.textContent = 'JavaScript loaded! Elements found: ' +
                (menuBtn ? '✓ Button ' : '✗ Button ') +
                (desktopNav ? '✓ Nav ' : '✗ Nav ') +
                (navList ? '✓ List' : '✗ List');

            if (menuBtn && desktopNav) {
                menuBtn.addEventListener('click', () => {
                    console.log('Hamburger clicked!');
                    desktopNav.classList.toggle('active');
                    menuBtn.classList.toggle('active');

                    const spans = menuBtn.querySelectorAll('span');
                    if (menuBtn.classList.contains('active')) {
                        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                        console.log('Menu opened');
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                        console.log('Menu closed');
                    }
                });

                // Close on link click
                navList.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        desktopNav.classList.remove('active');
                        menuBtn.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>

</html>
